<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="img/city-1.jpeg" class="slide-img" alt="" />
      </div>
      <div class="slide">
        <img src="img/img-1.jpeg" class="slide-img" alt="">
      </div>
      <div class="slide">
        <img src="img/city-3.jpeg" class="slide-img" alt="">
      </div>
       <div class="slide">
        <div>
          <img src="img/img-3.jpeg" class="person-img" alt="" />
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div> 
    </div>
    <div class="btn-container">
        <i class="prevBtn fa-sharp fa-solid fa-chevron-left"></i> 
        <i class="nextBtn fa-sharp fa-solid fa-chevron-right"></i> 
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
