<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider JS</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--JS-->
    <script src="js/index.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  </head>
  <body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"> </span>

                            <div class="card-image">
                                <img src="img/img-1.jpg" alt="" class="card-img" />
                            </div>

                        </div>  
                        
                        <div class="card-content">
                            <h2 class="name">David Dell</h2>
                            <p class="description">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam in
                                dolore quas tempore rem voluptas officiis aliquid? Deleniti,
                            </p>

                             <button class="button">View More</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/index.js"></script>
    https://www.youtube.com/watch?v=qOO6lVMhmGc
  </body>
</html>
