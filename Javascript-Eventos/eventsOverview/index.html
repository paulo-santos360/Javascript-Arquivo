<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .red{
            background-color: red;
            color: white;
            text-transform: uppercase;
            font-size: 2rem;
        }
        .blue{
            background-color: blueviolet;
            color: white;
            text-transform: capitalize;
            letter-spacing: 10px;
        }
        .btn{
            background-color: #23f423;
            color: aliceblue;
            font-size: 2rem;
            border: none;
        }
    </style>
</head>
<body>
    <h2>events in javascript</h2>
   
    <button class="btn">click me</button>

    <p onclick="this.classList.add('blue')">the old style</p>

    <script src="js/index.js"></script>
</body>
</html>
